<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta charset="UTF-8" />
	<title>Selecionar Clientes</title>

	<h:outputStylesheet library="fti" name="css/ajudapesquisa.css" />

</h:head>

<h:body>
	<!-- execução inicial-->
	<f:metadata>
		<f:viewAction action="#{listaSelecaoCliente.preparaTela()}" />
	</f:metadata>
			
	<h:form id="frm">
		<p:panel id="panel-dados" class="r42-panel-selecao">
		
			<h:panelGrid id="panel-pesquisa" columns="3" class="r42-panel-dados">

				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" 
				             size="60" 
				             maxlength="80"
							 value="#{listaSelecaoCliente.cliente.razaoSocial}" 
							 readonly="true" />

				<p:commandButton icon="fa fa-search" 
								 title="Pesquisar"
								 action="#{pesquisaCliente.abrirDialogo('pesquisaCliente')}"
								 process="@this" 
								 update="@none">

					<p:ajax event="dialogReturn"
						 listener="#{listaSelecaoCliente.clienteSelecionado}"
						 process="@this" 
						 update="panel-pesquisa bto-adicionar" />

				</p:commandButton>

			</h:panelGrid>

			<p:separator />
			
			<p:defaultCommand target="bto-confirmar" scope="panel-dados" />
			
			<p:commandButton id="bto-adicionar" 
							 title="Adicionar"
							 icon="fa fa-plus" 
							 update="panel-pesquisa tabelaCliente bto-confirmar @this"
			 				 disabled="#{listaSelecaoCliente.cliente == null}" 
			 				 process="@this"
							 actionListener="#{listaSelecaoCliente.adicionaCliente}" />

			<p:commandButton id="bto-remover" 
							 title="Remover" 
							 icon="fa fa-minus"
							 update="tabelaCliente bto-confirmar @this"
							 disabled="#{listaSelecaoCliente.clienteSelect == null}"							 
							 process="@this"
							 actionListener="#{listaSelecaoCliente.removeCliente}" />

			<p:commandButton id="bto-confirmar" 
							 title="Confirmar" 
							 icon="fa fa-check"
							 process="@this"							 
               				 action="#{listaSelecaoCliente.confirmar(listaSelecaoCliente.listaClientes)}" />

			<p:dataTable value="#{listaSelecaoCliente.listaClientes}"
						 var="cliente" id="tabelaCliente" rows="10" paginator="true"
					     paginatorPosition="top" selectionMode="single"
						 rowKey="#{cliente.idCliente}"
						 selection="#{listaSelecaoCliente.clienteSelect}"
					     emptyMessage="Nenhum cliente selecionado">

				<!-- Evento ajax, quando marca/desmarca uma linha -->
                <p:ajax event="rowSelect"   update=":frm:bto-remover"/>
                <p:ajax event="rowUnselect" update=":frm:bto-remover"/>

				<!-- Colunas -->
				<p:column headerText="Código" width="70">
					<h:outputText value="#{cliente.idCliente}" />
				</p:column>
				<p:column headerText="Unidade" width="70">
					<h:outputText value="#{cliente.unidade}" />
				</p:column>
				<p:column headerText="Fantasia">
					<h:outputText value="#{cliente.fantasia}" />
				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>
</h:body>
</html>
