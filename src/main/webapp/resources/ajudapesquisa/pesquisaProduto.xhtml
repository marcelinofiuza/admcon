<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
	
	    <meta charset="UTF-8" />    
	    <title>Pesquisa Produto</title>
	
	    <h:outputStylesheet library="fti" name="css/ajudapesquisa.css" />     
	    
	</h:head>
	
	<h:body>
	
	    <h:form>
	        <!-- Painel de pesquisa -->
	        <p:panel id="panel-selecao" class="r42-panel-selecao">
	            <h:panelGrid columns="2">
	            
	               <p:outputLabel value="Descrição" for="descricao"/>
	               <p:inputText id="descricao" size="60" maxlength="80" 
	                            value="#{pesquisaProduto.descricao}"                           
	                            onblur="value=value.toUpperCase()"/>
	               
	               <p:spacer/>
	               <p:commandButton id="bto-pesquisar"
	                                icon ="fa fa-search"
	                                value="Pesquisar" 
	                                update="tabela"
	                                actionListener="#{pesquisaProduto.listarProdutos}"/>
	            </h:panelGrid>
	        </p:panel>
	        
	        <!-- Listagem dos dados -->
	        <p:dataTable class="r42-tabela-selecao"
	                     value="#{pesquisaProduto.listaProdutos}" var="produto"
	                     id="tabela"
	                     rows="7" 
	                     paginator="true" paginatorPosition="top"
	                     emptyMessage="Nenhum Produto Encontrado">
	            
	            <!-- Botão de Seleção -->            
	            <p:column headerText="#" width="35">
	               <p:commandButton icon="fa fa-reply" title="Selecionar" 
	               action="#{pesquisaProduto.selecionar(produto)}"
	               process="@this"/>
	            </p:column>
	                                    
	            <!-- Colunas -->
	            <p:column headerText="Id" width="50" sortBy="#{produto.idProduto}">
	                <h:outputText value="#{produto.idProduto}" />
	            </p:column>            
	            <p:column headerText="Descrição" sortBy="#{produto.descricao}">
	                <h:outputText value="#{produto.descricao}" />
	            </p:column>
	            <p:column headerText="Unidade" width="150" sortBy="#{produto.medida.unidade}">
	                <h:outputText value="#{produto.medida.unidade} - #{produto.medida.descricao}" />
	            </p:column>
	         
	        </p:dataTable>
	    </h:form>
	</h:body>

</html>
