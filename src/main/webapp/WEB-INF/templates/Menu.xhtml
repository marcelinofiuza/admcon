<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frm">

		<p:panelGrid columns="6" layout="grid" class="r42-gridmenu">
		
			<p:panelMenu toggleable="true">
				<p:submenu label="Cadastros">
					<p:menuitem value="Banco" outcome="Banco"
						rendered="#{controlePrincipal.authorityCheck('BANCO')}" />
					<p:menuitem value="Cliente" outcome="Cliente"
						rendered="#{controlePrincipal.authorityCheck('CLIENTE')}" />
					<p:menuitem value="Fornecedor" outcome="Fornecedor"
						rendered="#{controlePrincipal.authorityCheck('FORNECEDOR')}" />
					<p:menuitem value="Conta Contábil" outcome="Conta"
						rendered="#{controlePrincipal.authorityCheck('CONTA')}" />
					<p:menuitem value="Produto" outcome="Produto"
						rendered="#{controlePrincipal.authorityCheck('PRODUTO')}" />
				</p:submenu>
			</p:panelMenu>

			<p:panelMenu toggleable="true">
				<p:submenu label="Contas a Receber">
					<p:menuitem value="Receber" outcome="Receber"
						rendered="#{controlePrincipal.authorityCheck('CTAS_RECEBER')}" />
					<p:submenu label="Boleto">
						<p:menuitem value="Gerar Cobrança" outcome="Cobranca"
							rendered="#{controlePrincipal.authorityCheck('GERAR_COBRANCA')}" />
						<p:menuitem value="Emissão Boleto" outcome="Boleto"
							rendered="#{controlePrincipal.authorityCheck('EMISSAO_BOLETO')}" />
						<p:menuitem value="Retorno Boleto" outcome="BoletoRetorno"
							rendered="#{controlePrincipal.authorityCheck('RETORNO_BOLETO')}" />
					</p:submenu>
					<p:submenu label="Relatórios">
						<p:menuitem value="Receber" outcome="RelReceber"
							rendered="#{controlePrincipal.authorityCheck('REL_RECEBER')}" />
					</p:submenu>
				</p:submenu>
			</p:panelMenu>

			<p:panelMenu toggleable="true">
				<p:submenu label="Contas a Pagar">
					<p:menuitem value="Pagar" outcome="Pagar"
						rendered="#{controlePrincipal.authorityCheck('CTAS_PAGAR')}" />
					<p:submenu label="Relatórios">
						<p:menuitem value="Pagar" outcome="RelPagar"
							rendered="#{controlePrincipal.authorityCheck('REL_PAGAR')}" />
					</p:submenu>
				</p:submenu>
			</p:panelMenu>

			<p:panelMenu toggleable="true">
				<p:submenu label="Movimento Bancário">
					<p:menuitem value="Lançamento" outcome="Lancamento"
						rendered="#{controlePrincipal.authorityCheck('LANCAMENTO')}" />
					<p:menuitem value="Extrato" outcome="Extrato"
						rendered="#{controlePrincipal.authorityCheck('EXTRATO')}" />
				</p:submenu>
			</p:panelMenu>

			<p:panelMenu toggleable="true">
				<p:submenu label="Config">
					<p:menuitem value="Empresa" outcome="Empresa"
						rendered="#{controlePrincipal.authorityCheck('EMPRESA')}" />
					<p:menuitem value="Usuários" outcome="Usuario"
						rendered="#{controlePrincipal.authorityCheck('USUARIO')}" />
					<p:menuitem value="Migração" outcome="Migracao"
						rendered="#{controlePrincipal.authorityCheck('MIGRACAO')}" />
				</p:submenu>
			</p:panelMenu>
		
		</p:panelGrid>
		
	</h:form>

</ui:composition>
